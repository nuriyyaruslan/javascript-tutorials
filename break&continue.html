<!DOCTYPE html>
<html>
    <head>
        <title>Break&Continue</title>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="icon" href="img/favicon.png">
        <link rel="stylesheet" type="text/css" media="screen" href="css/style.css" />
        <script src="js/script.js"></script>
    </head>
    <body>

        <h1>Learning Javascript "Break&Continue"</h1>
        <div class="for-links">
            <a href="#">Link1</a>
            <a href="#">Link2</a>
            <a href="#">Link3</a>
            <a href="#">Link4</a>
            <a href="#">link5</a>
            <a href="#">Link6</a>
        </div>

        <script>

            //continue means that choose this condition and don't show it
            //break means that after this condition this loop have to be stoped
    
            for(i=0; i<10; i++){
                if(i === 3 || i === 5){
                    continue;
                }
                if(i > 6){
                    break;
                }
                console.log(i);
            }
            // console.log('I have broken out of the loop');
        </script>
    </body>
</html>
