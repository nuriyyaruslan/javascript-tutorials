<!DOCTYPE html>
<html>
    <head>
        <title>Comparison Operators</title>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="icon" href="img/favicon.png">
        <link rel="stylesheet" type="text/css" media="screen" href="css/style.css" />
        <script src="js/script.js"></script>
    </head>
    <body>

        <h1>Learning Javascript "Comparison Operators"</h1>
      
        <script>
            //multiple different conditions

            //assignment =
            //comparison == value
            // type and value can be equal with ===
            // != not equal
            // !=== value is equal but type is different
            //>
            //<
            //>=
            //<=
            var myAge = 29;
            var yourAge = 10;
            if(myAge > yourAge){
                document.write('I am elder than you');
            }else if(myAge != yourAge){
                document.write('We have equal age')
            }else{
                document.write('I am not elder than you');
            }
        </script>
    </body>
</html>
