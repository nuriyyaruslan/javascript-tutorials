<html>
    <head>
        <title>Strings</title>
        <meta charset="utf-8" />

    <body>
        <h1>Strings</h1>
        <script>
            // "''" or '""' 
          var myString = "I\'m 'a' string";
          console.log(myString);

          console.log(myString.length);
          console.log(myString.toLocaleUpperCase());
          console.log(myString.toLocaleLowerCase());

          //if there is not result of your index then result will be -1
          console.log(myString.indexOf("m"));
          console.log(myString.indexOf("5"));

          if(myString.indexOf('nuriyya') === -1){
              console.log('the word is not in the string');
          }

          var string1 = "abc";
          var string2 = "bcd";
          console.log(string1 === string2);
        </script>
    </body>
