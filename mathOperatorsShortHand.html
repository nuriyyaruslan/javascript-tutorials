<!DOCTYPE html>
<html>
    <head>
        <title>Math Operators Short Hand</title>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="icon" href="img/favicon.png">
        <link rel="stylesheet" type="text/css" media="screen" href="css/style.css" />
        <script src="js/script.js"></script>
    </head>
    <body>

        <h1>Learning Javascript "Math operators"</h1>
      
        <script>
            var myVar = 10;
            var myVar = myVar +20;
            myVar += 10;

            var myVar = 14;
            var myVar = myVar - 5;
            myVar -= 5;

            var myVar = 20;
            var myVar = myVar*4;
            myVar *= 4;

            var myVar = 28;
            var myVar = myVar/4;
            myVar /= 4;
            

            var b = 5;
            a=++b; //increment after equal
            a=b++; //firstly a = b after a = b increment


            ++a; // pre-increment
            a++;  //post-increment
            
            var b = 10;
            b--;
            console.log(b);

            var b = 11;

            --b;
            console.log(b);
        </script>
    </body>
</html>
