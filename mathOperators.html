<!DOCTYPE html>
<html>
    <head>
        <title>Math operators</title>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="icon" href="img/favicon.png">
        <link rel="stylesheet" type="text/css" media="screen" href="css/style.css" />
        <script src="js/script.js"></script>
    </head>
    <body>

        <h1>Learning Javascript "Math operators"</h1>
      
        <script>
            var number1 = 15;
            var number2 = 7;
            var sum = number1 + number2;
            console.log("sum = " + 5 + 7);

            var minus = number1 - number2;
            console.log("minus = " + minus);

            var multiplication = number1 * number2;
            console.log("multiple = " + multiplication);

            var devide =  number1 / number2;
            console.log("devide = " + devide);

            var restPercent = number1 % number2;
            console.log(restPercent);
            
        </script>
    </body>
</html>
