    <body>
        <h1>Slice and Split</h1>
        <script>
         var str = "Hello, world";
         console.log(str);

         //slice is just like substring
         var str2 = str.slice(2,9);


        //split
        var tags = "meat, ham , salami, prok, beef, chicken";
        console.log(tags);

        var tagsArray = tags.split(",");
        console.log(tagsArray);
        </script>
