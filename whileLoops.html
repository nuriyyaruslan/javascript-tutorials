<!DOCTYPE html>
<html>
    <head>
        <title>While Loops</title>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="icon" href="img/favicon.png">
        <link rel="stylesheet" type="text/css" media="screen" href="css/style.css" />
        <script src="js/script.js"></script>
    </head>
    <body>

        <h1>Learning Javascript "While Loops"</h1>
      
        <script>
            var number = 5;
            while(number < 10){
                console.log('this number is less than 10!');
                number++;
            }
            
            //after not working this condition then while loop will be stoped and other js codes will be working after this situation.
        
            console.log('this number is not less than 10!');
        </script>
    </body>
</html>
